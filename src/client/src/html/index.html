<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <link  id="theme-stylesheet" rel="stylesheet" href="assets/css/style.css">
        <link rel="icon" href="assets/img/favicon.png">
        <title>Schedule-OPT</title>
    </head>
<body>
  <!-- Button to api call-->
  <div class="d-flex justify-content-center">
    <button id="get-schedule-btn" class="btn btn-primary btn-lg m-3" type="button">
      <div class="d-flex align-items-center">
        <span role="status" class="me-2">Get Schedule</span>
        <span id="spinner" class="spinner-border d-none" aria-hidden="true"></span>
      </div>
    </button>
  </div>

  <div class="container mt-5">
    <!-- Year Title -->
    <div class="text-center fw-bold fs-3 mb-3">Primo Anno</div>

    <table class="table table-bordered schedule-table">
      <thead class="fs-5">
        <tr>
          <th></th>
          <th id="1-monday">Lunedì</th>
          <th id="1-tuesday">Martedì</th>
          <th id="1-wednesday">Mercoledì</th>
          <th id="1-thursday">Giovedì</th>
          <th id="1-friday">Venerdì</th>
        </tr>
      </thead>
      <tbody id="1-schedule-body">
        <!-- Rows dynamically generated -->
      </tbody>
    </table>
  </div>

  <div class="container mt-5">
    <!-- Year Title -->
    <div class="text-center fw-bold fs-3 mb-3">Secondo Anno</div>

    <table class="table table-bordered schedule-table">
      <thead class="fs-5">
        <tr>
          <th></th>
          <th id="2-monday">Lunedì</th>
          <th id="2-tuesday">Martedì</th>
          <th id="2-wednesday">Mercoledì</th>
          <th id="2-thursday">Giovedì</th>
          <th id="2-friday">Venerdì</th>
        </tr>
      </thead>
      <tbody id="2-schedule-body">
        <!-- Rows dynamically generated -->
      </tbody>
    </table>
  </div>

  <div class="container mt-5">
    <!-- Year Title -->
    <div class="text-center fw-bold fs-3 mb-3">Terzo Anno - Curriculum Sistemi Informatici</div>

    <table class="table table-bordered schedule-table">
      <thead class="fs-5">
        <tr>
          <th></th>
          <th id="3-monday">Lunedì</th>
          <th id="3-tuesday">Martedì</th>
          <th id="3-wednesday">Mercoledì</th>
          <th id="3-thursday">Giovedì</th>
          <th id="3-friday">Venerdì</th>
        </tr>
      </thead>
      <tbody id="3-schedule-body">
        <!-- Rows dynamically generated -->
      </tbody>
    </table>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
